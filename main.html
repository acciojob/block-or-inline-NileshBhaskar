<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block vs Inline Elements</title>
  <style>
    .block-container {
      display: block;
    }

    .inline-container {
      display: inline;
    }
  </style>
</head>
<body>

<!-- button -->
<div class="inline-container" data-ns-test="block-inline-button">
  <button>Test1</button>
</div>

<div class="inline-container" data-ns-test="block-inline-button">
  <button>Test2</button>
</div>

<!-- div -->
<div class="block-container" data-ns-test="block-inline-div">
  <div>Test1</div>
</div>

<div class="block-container" data-ns-test="block-inline-div">
  <div>Test2</div>
</div>

<!-- span -->
<div class="inline-container" data-ns-test="block-inline-span">
  <span>Test1</span>
</div>

<div class="inline-container" data-ns-test="block-inline-span">
  <span>Test2</span>
</div>

<!-- p -->
<div class="block-container" data-ns-test="block-inline-p">
  <p>Test1</p>
</div>

<div class="block-container" data-ns-test="block-inline-p">
  <p>Test2</p>
</div>

<!-- input -->
<div class="inline-container" data-ns-test="block-inline-input">
  <input type="text" value="Test1">
</div>

<div class="inline-container" data-ns-test="block-inline-input">
  <input type="text" value="Test2">
</div>

<!-- cite -->
<div class="inline-container" data-ns-test="block-inline-cite">
  <cite>Test1</cite>
</div>

<div class="inline-container" data-ns-test="block-inline-cite">
  <cite>Test2</cite>
</div>

<!-- code -->
<div class="inline-container" data-ns-test="block-inline-code">
  <code>Test1</code>
</div>

<div class="inline-container" data-ns-test="block-inline-code">
  <code>Test2</code>
</div>

<!-- h1 -->
<div class="block-container" data-ns-test="block-inline-h1">
  <h1>Test1</h1>
</div>

<div class="block-container" data-ns-test="block-inline-h1">
  <h1>Test2</h1>
</div>

<!-- sup -->
<div class="inline-container" data-ns-test="block-inline-sup">
  <sup>Test1</sup>
</div>

<div class="inline-container" data-ns-test="block-inline-sup">
  <sup>Test2</sup>
</div>

<!-- sub -->
<div class="inline-container" data-ns-test="block-inline-sub">
  <sub>Test1</sub>
</div>

<div class="inline-container" data-ns-test="block-inline-sub">
  <sub>Test2</sub>
</div>

</body>
</html>
